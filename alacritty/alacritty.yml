env:

  TERM: xterm-256color

window:

  padding:
    x: 6
    y: 6

title: Alacritty


dynamic_title: true 

class:
  instance: Alacritty
  general: Alacritty

scrolling:
  history: 100

font:
  normal:
    family: JetBrainsMono NF
    style: Regular
  bold:
    family: JetBrainsMono NF
    style: Bold
  italic:
    family: JetBrainsMono NF
    style: Italic
  bold_italic:
    family: JetBrainsMono NF
    style: Bold Italic

  size: 11

window.opacity: 1

window:
   dimensions:
     columns: 133
     lines: 40
   opacity: 0.96
   decorations: full 


offset:
  x: 1
  y: 1

import:
  # uncomment the flavour you want below:
  # - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
 # - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
 - ~/.config/alacritty/nord-alacritty/src/nord.yml

 


key_bindings:
  # - {key: V, mods: Control, action: Paste}
  # - {key: C, mods: Control, action: Copy}
  - {key: R, mods: Control, action: ResetFontSize}
  - {key: Up, mods: Control, action: IncreaseFontSize}
  - {key: Down, mods: Control, action: DecreaseFontSize}
  - {key: N, mods: Control, action: SpawnNewInstance}
